<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .error-message {
            color: #d32f2f;
            font-size: 18px;
            margin: 20px 0;
        }
        .back-link {
            color: #1976d2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ title }}</h1>
        <div class="error-message">{{ message }}</div>
        <p>Please check the URL or try again later.</p>
        <a href="/" class="back-link">Return to Homepage</a>
    </div>
</body>
</html>
