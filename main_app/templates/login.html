{% extends "basecode.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .bg-cover {
        background: url('{{ url_for("static", filename="assets/img/groundwater_levels.jpg") }}') no-repeat center center/cover;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="bg-cover">
    <div class="card shadow-lg border-0 rounded-4 w-100" 
         style="max-width: 450px; background: rgba(255, 255, 255, 0.95);">
        
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h4 class="mb-0">Welcome Back</h4>
            <small>Please login to continue</small>
        </div>

        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="ms-1 small">Remember Me</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
            </form>
        </div>

        <div class="card-footer text-center bg-light rounded-bottom-4">
            <small class="text-muted">Donâ€™t have an account? 
                <a href="#" class="text-primary text-decoration-none">Sign up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
