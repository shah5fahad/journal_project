{% extends "basecode.html" %}
{% block title %}Edit Company{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-primary text-white text-center rounded-top-4 py-3">
          <h3 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i>Edit Journal Details</h3>
        </div>
        <div class="card-body p-5">
          <form method="POST">
            
            <!-- Basic Information Section -->
            <div class="mb-4">
              <h5 class="text-primary mb-3 pb-2 border-bottom"><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
              <div class="mb-3">
                  <label class="form-label">Journal</label>
                  <select name="journal_id" class="form-select" required>
                      {% for journal in journals %}
                          <option value="{{ journal.id }}" {% if contact.journal_id == journal.id %}selected{% endif %}>{{ journal.full_name }}</option>
                      {% endfor %}
                  </select>
              </div>
              <!-- Company Full Name -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Company Full Name <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-building"></i></span>
                  <input type="text" name="name" class="form-control" value="{{ contact.name }}" required>
                </div>
              </div>

              <!-- Company Email and Phone -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Company Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" value="{{ contact.email }}" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Company Phone <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" name="phone" class="form-control" value="{{ contact.phone }}" required>
                  </div>
                </div>
              </div>

              <!-- Company Address -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Company Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                  <textarea name="address" class="form-control" rows="3">{{ contact.address }}</textarea>
                </div>
              </div>
            </div>

            <!-- Social Media Section -->
            <div class="mb-4">
              <h5 class="text-primary mb-3 pb-2 border-bottom"><i class="fas fa-share-alt me-2"></i>Social Media Links</h5>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">LinkedIn</label>
                  <div class="input-group">
                    <span class="input-group-text linkedin-color text-white"><i class="fab fa-linkedin-in"></i></span>
                    <input type="url" name="linkedin" class="form-control" value="{{ contact.linkedin }}" placeholder="https://linkedin.com/company/name">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Instagram</label>
                  <div class="input-group">
                    <span class="input-group-text instagram-color text-white"><i class="fab fa-instagram"></i></span>
                    <input type="url" name="instagram" class="form-control" value="{{ contact.instagram }}" placeholder="https://instagram.com/companyname">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Facebook</label>
                  <div class="input-group">
                    <span class="input-group-text facebook-color text-white"><i class="fab fa-facebook-f"></i></span>
                    <input type="url" name="facebook" class="form-control" value="{{ contact.facebook }}" placeholder="https://facebook.com/companyname">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Twitter (X)</label>
                  <div class="input-group">
                    <span class="input-group-text twitter-color text-white"><i class="fab fa-twitter"></i></span>
                    <input type="url" name="twitter" class="form-control" value="{{ contact.twitter }}" placeholder="https://twitter.com/companyname">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Company Website</label>
                  <div class="input-group">
                    <span class="input-group-text website-color text-white"><i class="fas fa-globe"></i></span>
                    <input type="url" name="company_website" class="form-control" value="{{ contact.company_website }}" placeholder="https://companywebsite.com">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">YouTube</label>
                  <div class="input-group">
                    <span class="input-group-text youtube-color text-white"><i class="fab fa-youtube"></i></span>
                    <input type="url" name="youtube_url" class="form-control" value="{{ contact.youtube_url }}" placeholder="https://youtube.com/companyname">
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4 pt-3 border-top">
              <a href="{{ url_for('list_contacts') }}" class="btn btn-outline-secondary px-4">
                <i class="fas fa-arrow-left me-2"></i>Back to Journals
              </a>
              <div>
                
                <button type="submit" class="btn btn-primary px-4">
                  <i class="fas fa-save me-2"></i>Update
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->


<style>
  .input-group-text {
    width: 45px;
    justify-content: center;
  }
  
  .linkedin-color {
    background-color: #0A66C2;
  }
  
  .instagram-color {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
  }
  
  .facebook-color {
    background-color: #1877F2;
  }
  
  .twitter-color {
    background-color: #1DA1F2;
  }
  
  .website-color {
    background-color: #2b2b2b;
  }
  
  .youtube-color {
    background-color: #FF0000;
  }
  
  .form-control:focus, .form-select:focus {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
  }
  
  .card {
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
</style>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
